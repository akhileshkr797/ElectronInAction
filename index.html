<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <link href="./index.css" rel="stylesheet">
        <title></title>
    </head>
    <body>
        <section class="controls">
            <button id="new-file">New File</button>
            <button id="open-file">Open File</button>
            <button disabled id="save-markdown">Save File</button>
            <button disabled id="revert">Revert</button>
            <button id="save-html">Save HTML</button>
            <button disabled id="show-file">Show File</button>
            <button disabled id="open-in-default">Open in Default Application</button>
        </section>

        <section class="content">
            <label for="markdown" hidden>Markdown Content</label>
            <textarea class="raw-markdown" id="markdown"></textarea>
            <div class="rendered-html" id="html"></div>
        </section>
    </body>

        require('./renderer.js')
    </script>
